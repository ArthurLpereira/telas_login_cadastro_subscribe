<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="colocar_X"><img src="./assets/X_fechar.png" alt="Fechar"></div>
        <div id="esquerda">
            <h1>Create An Account</h1>
            <p>Already an user <a href="">Sing in</a></p>

            <form action="" method="post">
                <div>
                    <input type="text" name="nome1" id="nome1" placeholder="First Name">
                    <input type="text" name="nome2" id="nome2" placeholder="Last Name">
                </div>
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="password" name="senha" id="senha" placeholder="Password">

                <button type="submit">Sing Up</button>
            </form>

            <hr><p>Or Sing in With</p><hr>

            <div id="imgs">
                <figure><img src="./assets/Google.png" alt="Google"></figure>
                <figure><img src="./assets/facebook.png" alt=Facebook""></figure>
                <figure><img src="./assets/linkedin.png" alt="linkedin"></figure>
                <figure><img src="./assets/twiter.png" alt="twiter"></figure>
            </div>
        </div>

        <div id="direita">
            <figure><img src="./assets/pessoa_celular.png" alt="Desenho de pessoa olhando um celular"></figure>
        </div>
    </main>
</body>
</html>
