<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sing in</title>
</head>
<body>
    <main>

        <div class="esquerda">
            <h1>Create An Account</h1>
            <p>Already an user <a href="./Subscribe.html">Sing in</a></p>

            <form action="" method="post">
                <div>
                    <input type="text" name="nome1" id="nome1" placeholder="First Name">
                    <input type="text" name="nome2" id="nome2" placeholder="Last Name">
                </div>
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="password" name="senha" id="senha" placeholder="Password">

                <button type="submit">Sing Up</button>
            </form>

            <div id="or_sing">
                <hr><p>Or Sing in With</p><hr>
            </div>
            <div class="imgs">
                <figure><img src="./assets/Google.png" alt="Google"class="hover_img"></figure>
                <figure><img src="./assets/facebook.png" alt=Facebook class="hover_img"></figure>
                <figure><img src="./assets/linkedin.png" alt="linkedin" class="hover_img"></figure>
                <figure><img src="./assets/twiter.png" alt="twiter" class="hover_img"></figure>
            </div>
        </div>

        <div class="direita" >
            <div class="colocar_X" class="hover_img"><img src="./assets/X_fechar.png" alt="Fechar" width="48px"></div>
            <figure><img src="./assets/pessoa_celular.png" alt="Desenho de pessoa olhando um celular"></figure>
        </div>
    </main>
</body>
</html>
